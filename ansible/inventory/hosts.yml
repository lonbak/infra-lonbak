# Ansible Inventory for Lonbak Infrastructure
# Update IPs to match your terraform.tfvars

all:
  children:
    # Core infrastructure (LXC containers)
    infrastructure:
      children:
        pihole:
          hosts:
            pihole:
              ansible_host: 192.168.0.11
              ansible_user: root

    # K3s cluster
    k3s:
      hosts:
        k3s-node:
          ansible_host: 192.168.0.12
          ansible_user: admin

  vars:
    # Network configuration (bootstrap phase - using existing network)
    base_domain: lonbak.local
    network_gateway: 192.168.0.1
    network_cidr: "24"
    proxmox_ip: 192.168.0.10
    pihole_ip: 192.168.0.11
    k3s_ip: 192.168.0.12

    # DNS settings
    upstream_dns_1: "1.1.1.1"
    upstream_dns_2: "8.8.8.8"

    # Pi-hole admin password (override in vault.yml)
    pihole_admin_password: "changeme"

    # K3s settings
    k3s_version: "v1.31.4+k3s1"
